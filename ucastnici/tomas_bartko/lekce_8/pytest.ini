[tool:pytest]
# PyTest Configuration for SauceDemo Test Suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Markers
markers =
    smoke: Quick smoke tests for basic functionality
    regression: Full regression test suite
    user_management: Tests related to user login/logout
    shopping_cart: Tests related to cart functionality
    checkout: Tests related to checkout process
    slow: Tests that take longer to execute
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning